name: Update China Telecom IPs

on:
  schedule:
    - cron: "0 * * * *"  # 每小时执行一次
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Chrome and matching ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          # 自动检测 Chrome 主版本号
          CHROME_VERSION=$(google-chrome --version | grep -oE '[0-9]+' | head -1)
          echo "Detected Chrome version: $CHROME_VERSION"
          DRIVER_VERSION=$(curl -sS "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_$CHROME_VERSION")
          echo "Using ChromeDriver version: $DRIVER_VERSION"
          wget -O /tmp/chromedriver.zip "https://storage.googleapis.com/chrome-for-testing-public/${DRIVER_VERSION}/linux64/chromedriver-linux64.zip"
          unzip /tmp/chromedriver.zip -d /tmp/
          sudo mv /tmp/chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          pip install selenium beautifulsoup4

      - name: Run script
        run: python fetch_telecom_ips.py

      - name: Commit and push
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "github-actions"
          git add china_telecom_ips.txt
          git commit -m "Auto update telecom IPs" || echo "No changes"
          git push
